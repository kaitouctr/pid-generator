<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PID Generator</title>
    <style>
      body {
        font-family: sans-serif;
      }
      main {
        display: flex;
        justify-content: center;
        flex-flow: column nowrap;
        max-width: 600px;
        margin: auto auto;
      }
      form#params {
        display: flex;
        flex-direction: column;
        width: 200px;
      }
      td#pidInsert {
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>PID Generator</h1>
      <form id="params" name="pidGenerator">
        <label for="tidEntry">TID:</label>
        <input
          name="tid"
          id="tidEntry"
          type="number"
          min="0"
          max="65535"
          value="0"
          required
        />
        <label for="sidEntry">SID:</label>
        <input
          name="sid"
          id="sidEntry"
          type="number"
          min="0"
          max="65535"
          value="0"
          required
        />
        <label for="searchShinyEntry">Shiny:</label>
        <select name="shiny" id="searchShinyEntry">
          <option value="any">Any</option>
          <option value="non-shiny">Non-Shiny</option>
          <option value="square">Square</option>
          <option value="star">Star</option>
          <option value="all-shiny">Star/Square</option>
        </select>
        <label for="natureEntry">Nature:</label>
        <select name="nature" id="natureEntry">
          <option value="">–</option>
          <option>Hardy</option>
          <option>Lonely</option>
          <option>Brave</option>
          <option>Adamant</option>
          <option>Naughty</option>
          <option>Bold</option>
          <option>Docile</option>
          <option>Relaxed</option>
          <option>Impish</option>
          <option>Lax</option>
          <option>Timid</option>
          <option>Hasty</option>
          <option>Serious</option>
          <option>Jolly</option>
          <option>Naive</option>
          <option>Modest</option>
          <option>Mild</option>
          <option>Quiet</option>
          <option>Bashful</option>
          <option>Rash</option>
          <option>Calm</option>
          <option>Gentle</option>
          <option>Sassy</option>
          <option>Careful</option>
          <option>Quirky</option>
        </select>
        <label for="abilityEntry">Ability:</label>
        <select name="ability" id="abilityEntry">
          <option value="">–</option>
          <option>0</option>
          <option>1</option>
        </select>
        <label for="genderEntry">Gender: </label>
        <select name="gender" id="genderEntry">
          <option value="gender_unknown">Gender unknown</option>
          <option value="male">♂</option>
          <option value="female">♀</option>
        </select>
        <label for="genderRatioEntry">Gender Ratio: </label>
        <select name="genderRatio" id="genderRatioEntry" disabled>
          <option value="gender_unknown" selected hidden>–</option>
          <option value="male_to_female_7_1">87.5% ♂: 12.5% ♀</option>
          <option value="male_to_female_3_1">75% ♂: 25% ♀</option>
          <option value="male_to_female_1_1">50% ♂: 50% ♀</option>
          <option value="male_to_female_1_3">25% ♂: 75% ♀</option>
          <option value="male_to_female_1_7">12.5% ♂: 87.5% ♀</option>
          <option value="male" hidden>100% ♂</option>
          <option value="female" hidden>100% ♀</option>
        </select>
        <button type="submit" id="submitParamsButton">Find PID</button>
        <label>PID:</label>
        <output name="pid" id="pidInsert"></output>
        <label>Nature:</label>
        <output name="pidNature" id="natureInsert"></output>
        <label>Ability:</label>
        <output name="pidAbility" id="abilityInsert"></output>
        <label>Gender:</label>
        <output name="pidGender" id="genderInsert"></output>
      </form>
      <p>
        <a href="https://github.com/kaitouctr/pid-generator">Source Code</a
        ><br />
        This web application is licensed under the terms of the MIT License,
        <a
          href="https://github.com/kaitouctr/pid-generator/blob/main/LICENSE"
          >read more here</a
        >
      </p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
